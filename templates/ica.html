<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'ica/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <title>Independent component analysis</title>
</head>
<html>
    <header>
        <a href="/"><img class='home' src="{% static 'ica/img/home.svg' %}" alt="home"></a>
    </header>
    <div>
        <div class="space"></div>
        <h1>Independent component analysis</h1>
        <form method="POST" class="post-form" enctype="multipart/form-data" onSubmit="return check()">
            {% csrf_token %}
            <div id="drop-zone">
                <p>Drop csv file here.</p>
            </div>
            <input type="file" name="upload_file" required id="id_upload_file">
            <div class="field">
                <p>
                    Algorithm: 
                    <select name="algo" required="" id="id_algo">
                        <option value="FastICA" selected>FastICA</option>
                        <option value="InfoMax">InfoMax</option>
                        <option value="JADE">JADE</option>
                    </select>
                </p>
            </div>
            <div class="field">
                <label>Number of components</label><br>
                <input type="number" name="n_components" required="" id="id_n_components" placeholder="input">
            </div>  
            <div id="preview"></div>
            <div class=button_area>
                <button type="submit">
                    <p>Analysis</p>
                </button>
            </div>       
        </form>
    </div>  
    <script src="{% static 'ica/js/script.js' %}"></script>
</html>
