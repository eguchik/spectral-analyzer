<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'derivatives/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <title>High order derivatives</title>
</head>
<html>
    <header>
        <a href="/"><img class='home' src="{% static 'derivatives/img/home.svg' %}" alt="home"></a>
    </header>
    <div>
        <div class="space"></div>
        <h1>High order derivatives</h1>
        <form method="POST" class="post-form" enctype="multipart/form-data" onSubmit="return check()">
            {% csrf_token %}
            <div id="drop-zone">
                <p>Drop csv file here.</p>
                <div class='input'>
                    <input type="file" name="upload_file" required="" id="id_upload_file">
                </div>
            </div>

            <div class="field">
                <input type="number" name="n_differential" class="form-control" required="" id="id_n_differential" placeholder="Order of derivatives">
            </div>  

            <p> Order of the polynomial: </p>
            <ul id="id_polyorder">
                <li class="flex-item">
                    <label for="id_polyorder_0">
                        <input type="radio" name="polyorder" value="2" required="" id="id_polyorder_0" checked>2
                    </label>
                </li>
                <li class="flex-item">
                    <label for="id_polyorder_1">
                        <input type="radio" name="polyorder" value="4" required="" id="id_polyorder_1">4
                    </label>
                </li>
            </ul>

            <div class="field">
                <input type="number" name="window_length" class="form-control" required="" id="id_window_length" placeholder="Length of the filter window">
            </div>  

            <div class="field">
                <input type="number" name="n_smooth" class="form-control" required="" id="id_n_smooth" placeholder="Number of smoothing operations">
            </div>  
            <div id="preview"></div>
            <div class=button_area>
                <button type="submit">
                    <p>Send</p>
                </button>
            </div>       
        </form>
    </div>
    <script src="{% static 'derivatives/js/script.js' %}"></script>
</html>
