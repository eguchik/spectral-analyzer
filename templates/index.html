<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'preprocessing/css/index.css' %} " media="screen and (min-width: 481px)">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <title>Spectral Preprocessing, High order derivatives & Independent component analysis.</title>
</head>
<body>
    <h1>
        Spectral Preprocessing, High order derivatives<br>
        &<br>
        Independent component analysis.
    </h1>
    <div class="flex-container">
        <div class="flex-item">
            <a href="#"><img class="app" id="openModal" src="{% static 'preprocessing/img/preprocessing.svg' %}" alt="preprocessing_icon"></a>
        </div>
        <div class="flex-item">
            <a href="difference"><img class="app" src="{% static 'preprocessing/img/difference.svg' %}" alt="difference_icon"></a>
        </div>
        <div class="flex-item">
            <a href="derivatives"><img class="app" src="{% static 'preprocessing/img/derivatives.svg' %}" alt="derivatives_icon"></a>
        </div>
        <div class="flex-item">
            <a href="ica"><img class="app" src="{% static 'preprocessing/img/ica.svg' %}" alt="ica_icon"></a>
        </div>
    </div>

    <!-- モーダルエリアここから -->
    <section id="modalArea" class="modalArea">
        <div id="modalBg" class="modalBg"></div>
        <div class="modalWrapper">
            <div class="modalContents">
                <form action="/preprocessing/"  method="POST" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div id="file-zone">
                      <p>Drop here!!</p>
                      <input type="file" name="upload_file" id="id_upload_file" required="">
                    </div>
                    <div class="input_form">ゼロに補正する波長 (nm)
                      <input type="number" name="wl_corr" required="" id="id_wl_corr" placeholder="input" value="">
                      <div id="wl_corr_alert"></div>
                    </div>
                      <button type="submit">Go!!</button>
            </div>
            <div id="closeModal" class="closeModal">
            ×
            </div>
        </div>
    </section>
    <script src="{% static 'preprocessing/js/index.js' %}"></script>
</body>
</html>
